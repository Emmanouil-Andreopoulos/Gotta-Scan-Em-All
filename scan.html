<!DOCTYPE html>
<html>
<head>
<script>
function Check(){
  document.getElementById("Virustotal").src = "https://www.virustotal.com/gui/file/"+document.getElementById("url_link").value+"/detection";
  document.getElementById("urlhaus").src = "https://urlhaus.abuse.ch/browse.php?search="+document.getElementById("url_link").value;
  document.getElementById("IBMX").src = "https://exchange.xforce.ibmcloud.com/url/"+document.getElementById("url_link").value;
  document.getElementById("alienvault").src = "https://otx.alienvault.com/indicator/domain/"+document.getElementById("url_link").value;
  document.getElementById("google").src = "https://www.google.com/search?q="+document.getElementById("url_link").value;
  
  document.getElementById("Virustotal").width = screen.width-50;
  document.getElementById("urlhaus").width = screen.width-50;
  document.getElementById("IBMX").width = screen.width-50;
  document.getElementById("alienvault").width = screen.width-50;
  document.getElementById("google").width = screen.width-50;
  
  document.getElementById("Virustotal").height = screen.height-280;
  document.getElementById("urlhaus").height = screen.height-280;
  document.getElementById("IBMX").height = screen.height-280;
  document.getElementById("alienvault").height = screen.height-280;
  document.getElementById("google").height = screen.height-280;
}
function openSite(evt, siteName) {
  var i, tabcontent, tablinks;

  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  document.getElementById(siteName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>
<input type="text" id="url_link"></input>
<button type="button" id="Check_btn" onClick="Check();">Check</button>
<br>
<br>
<div class="tab">
	<button class="tablinks" onclick="openSite(event, 'Google_tab')" id="defaultOpen">Google</button>
	<button class="tablinks" onclick="openSite(event, 'Virustotal_tab')">Virustotal</button>
	<button class="tablinks" onclick="openSite(event, 'Urlhaus_tab')">Urlhaus</button>
	<button class="tablinks" onclick="openSite(event, 'IBMX_tab')">IBM  X-Force Exchange</button>
	<button class="tablinks" onclick="openSite(event, 'AlienVault_tab')">AlienVault</button>
</div>
<div id="Virustotal_tab" class="tabcontent">
<iframe
    id="Virustotal"
    src="about:blank"
    width="about:blank"
	height="900"
    frameborder="0"
    scrolling="yes"
	style=""
    allowfullscreen="true">
</iframe>
</div>
<div id="Urlhaus_tab" class="tabcontent">
<iframe
    id="urlhaus"
    src="about:blank"
    height="900"
    width="about:blank"
    frameborder="0"
    scrolling="yes"
	style=""
    allowfullscreen="true">
</iframe>
</div>
<div id="IBMX_tab" class="tabcontent">
<iframe
    id="IBMX"
    src="about:blank"
    height="1300"
    width="about:blank"
    frameborder="0"
    scrolling="yes"
	style=""
    allowfullscreen="true">
</iframe>
</div>
<div id="AlienVault_tab" class="tabcontent">
<iframe
    id="alienvault"
    src="about:blank"
    height="1300"
    width="about:blank"
    frameborder="0"
    scrolling="yes"
	style=""
    allowfullscreen="true">
</iframe>
</div>
<div id="Google_tab" class="tabcontent">
<iframe
    id="google"
    src="about:blank"
    height="900"
    width="about:blank"
    frameborder="0"
    scrolling="yes"
	style=""
    allowfullscreen="true">
</iframe>
</div>
<script>
document.getElementById("defaultOpen").click();
document.getElementById("url_link")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.getElementById("Check_btn").click();
    }
});
</script>
</body>
</html>
